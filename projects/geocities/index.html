<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description=" content="Celeste's Geocity for WebDev 1">
    <link rel="stylesheet" href="geostyle.css">

    <title>Geocity</title>

</head>
<body>
    <main>

        <header>
            <h1>loading worlds...</h1>
         
        </header>

        <section class="first">
            <div class="flycat"><img src="gif/flycat.gif" alt="Flying Pixel Cat"></div>
            <div class="xwing"><img src="gif/xwing.gif" alt="Spinning Xwing"></div>
            <div class="stardes"><img src="gif/starde3d.gif" alt="Star Destroyer"></div>
            <div class="minikit"><img src="gif/minikit.gif" alt="lego star wars minikit"></div>
            <div class="steve"><img src="img/steve.png" alt="steve from minecraft falling"></div>
        </section>
       
        <section id="menu">
            <h2>MENU</h2>
            <p>choose your world</p>
            <div class="planet"><img src="gif/planet.gif" alt="astroids orbiting a planet"></div>
            <div class="planet2"><img src="gif/200w.gif" alt="astroids orbiting a planet"></div>
            <div class="blackcat"><img src="gif/blackcat.gif" alt="black cat walking"></div>
            <div class="fox"><img src="gif/fox.gif" alt="fox running in circles"></div>
            <div class="fish"><img src="gif/fish.gif" alt="fishes swimming"></div>
            <div class="r2d2"><img src="gif/r2dance.gif" alt="R2D2"></div>
            <div class="steve2"><img src="img/steve2.png" alt="steve from minecraft holding diamond and ender pearl"></div>
            <div class="funny-monkee"><img src="gif/funny-monkee.gif" alt="bunnies"></div>
            <a href="#portal"><div class="nether"><img src="gif/nether.gif" alt="nether portal"></div></a>
        </section>
    
    
       <section id="portal">
            <div class="inventory"><img src="img/inventory.png" alt="minecraft inventory"></div>
            <div class="bee"><img src="gif/bee.gif" alt="minecraft bee"></div>
            <div class="cow"><img src="img/cow.png" alt="minecraft cow"></div>
            <div class="sheep"><img src="img/sheep.png" alt="minecraft sheep"></div>
            <div class="pig"><img src="img/pig.png" alt="minecraft pig"></div>
            <div class="enderman"><img src="img/enderman.png" alt="minecraft enderman"></div>
            <div class="zombie"><img src="gif/zombie.gif" alt="minecraft zombie"></div>
            <div class="creeper"><img src="gif/creeper.gif" alt="minecraft creeper"></div>
            <div class="iron"><img src="gif/ironore.gif" alt="minecraft iron ore"></div>
       </section>

       <a href="#menu"><div class="diamond"><img src="gif/diamond.gif" alt="minecraft diamond"></div></a>

       <section id="starwars">
             <a href="#starwars"><div class="legocoin"><img src="gif/legocoin.gif" alt="lego star wars coin"></div></a>
             <div class="title"><img src="gif/titleani.gif" alt="star wars title"></div>
             <div class="awingtrs"><img src="gif/awingtrs.gif" alt="star wars ship"></div>
             <div class="luke"><img src="gif/lukesaber.gif" alt="star wars luke"></div>
             <div class="awing"><img src="gif/awingbar.gif" alt="Awing Flying by"></div>
             <div class="obi"><img src="gif/obi.gif" alt="lego star wars scene"></div>
       </section>

        <section class="ending">
            <p>thanks for passing by</p>
            <p>don't forget to pet cat before you leave </p>
            <a href="whitespace.html"><div class="cat"><img src="gif/omoricat.gif" alt="omori cat"></div></a>
        </section>


    </main>

</body>
</html>
